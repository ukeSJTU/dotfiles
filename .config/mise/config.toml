[tools]
# --- Programming Languages ---
python = ["3.12", "3.13", "3.10"]
node = "lts"
go = "latest"
zig = "latest"
ruby = "latest"
rust = "latest"

# --- Package Managers ---
uv = "latest"   # Python virtual environment manager
pnpm = "latest" # Node.js package manager
cargo-binstall = "latest" # Rust binary installer

# --- Formats & Linters ---
shfmt = "latest" # Shell script formatter
biome = "latest" # Web toolchain (linter/formatter)
ruff = "latest"  # Fast Python linter

# --- Modern Tools ---
"cargo:eza" = "latest" # Modern ls replacement with colors
fd = "latest"          # Fast find alternative
zoxide = "latest"      # Smarter cd command
fzf = "latest"         # Fuzzy finder
bat = "latest"         # Cat with syntax highlighting
ripgrep = "latest"     # Fast grep alternative
bottom = "latest"      # System monitor (top alternative)
yazi = "latest"        # Terminal file manager
jq = "latest"          # JSON processor
yq = "latest"          # YAML/XML processor
delta = "latest"       # Git diff viewer
cowsay = "latest"      # Fun terminal tool
"cargo:genact" = "latest"   # Nonsense activity generator
starship = "latest"    # Prompt modifier
devcontainer-cli="latest" # devcontainer

# --- Dev Tools ---
lazygit = "latest"     # Git TUI
gh = "latest"          # GitHub CLI
pre-commit = "latest"  # Git hooks framework
cmake = "latest"       # Build system generator
typst = "latest"       # Modern typesetting system
tree-sitter = "latest" # Parser generator tool
neovim = "latest"      # Hyperextensible Vim-based editor
claude = "2.1.12"      # Claude Code
just = "latest"        # Just a Command Runner

[env]
NPM_CONFIG_REGISTRY = "https://registry.npmjs.org/"

[settings]
experimental = true
verbose = false
jobs = 4
task_output = "prefix"
color = true
legacy_version_file = true
cargo.binstall = true
